                    <h3 class="footer-title">연락처 정보</h3>

                </div>

                <!-- 정책 관련 링크 섹션 -->
                <div class="footer-section">
                    <h3 class="footer-title">정책</h3>

                    <h3 class="footer-title">CancerCare</h3>

                        AI 기반 암 헬스케어 서비스로<br>
                        더 건강한 내일을 만들어갑니다
                    </p>
                </div>
            </div>

            <!-- 저작권 정보 -->
            <div class="footer-bottom">

                    <p>&copy; 2024 CancerCare. All rights reserved.</p>
                    <p>본 웹사이트는 의료 정보 제공 목적으로 제작되었으며, 전문 의료 상담을 대체할 수 없습니다.</p>
                </div>
            </div>
        </div>

</html>
