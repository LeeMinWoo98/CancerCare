<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle}">CancerCare – 더 건강한 내일을 위한 똑똑한 건강 관리</title>
    <meta name="description" th:content="${pageDescription}" content="AI 기반 암 헬스케어 서비스: 암 위험도 예측, 맞춤형 식단 추천, 상담 제공" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg-start:#f7fbff;
            --bg-end:#ffffff;
            --text:#0b1a2b;
            --muted:#6b7280;
            --brand:#2563eb;
            --brand-600:#2563eb;
            --brand-700:#1d4ed8;
            --outline:#e5e7eb;
            --shadow: 0 10px 30px rgba(37,99,235,.15);
            --radius: 14px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
            color:var(--text);
            background: radial-gradient(1200px 500px at 20% 10%, var(--bg-start), var(--bg-end));
        }
        .container{max-width:1120px;margin:0 auto;padding:0 20px}
        header{position:sticky;top:0;backdrop-filter:saturate(150%) blur(8px);background:rgba(255,255,255,.6);border-bottom:1px solid var(--outline);z-index:20}
        .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
        .logo{display:flex;align-items:center;gap:10px;font-weight:700}
        .logo-badge{width:28px;height:28px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(135deg,#4f46e5,#22d3ee);color:white;font-size:16px;font-weight:800}
        .menu{display:flex;align-items:center;gap:24px}
        .menu a{color:#111827;text-decoration:none;font-weight:500}
        .menu a:hover{color:var(--brand)}
        .login{padding:10px 16px;border:1px solid var(--outline);border-radius:999px;text-decoration:none;color:#111827;font-weight:600}
        .login:hover{border-color:var(--brand);color:var(--brand)}
        .hero{display:grid;place-items:center;text-align:center;padding:72px 0}
        .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 12px;border:1px solid var(--outline);border-radius:999px;color:#1f2937;background:#fff}
        .badge i{width:8px;height:8px;border-radius:50%;background:var(--brand)}
        h1{margin:18px 0 8px;font-size:40px;line-height:1.25;letter-spacing:-0.02em}
        .grad{background:linear-gradient(90deg,#1e3a8a,#2563eb,#06b6d4);-webkit-background-clip:text;background-clip:text;color:transparent}
        .desc{max-width:720px;margin:0 auto 28px;color:var(--muted);font-size:18px;line-height:1.7}
        .cta{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
        .btn{padding:14px 20px;border-radius:999px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
        .btn-primary{background:var(--brand);color:#fff;box-shadow:var(--shadow)}
        .btn-primary:hover{background:var(--brand-700)}
        .btn-ghost{border:1px solid var(--outline);color:#111827;background:white}
        .btn-ghost:hover{border-color:var(--brand);color:var(--brand)}
        footer{padding:56px 0 40px;color:#9ca3af;text-align:center;font-size:13px}
        @media (max-width: 768px){h1{font-size:32px}}
    </style>
</head>
<body>
<header>
    <div class="container nav">
        <a th:href="@{/}" class="logo" aria-label="cancercare 홈으로">
            <span class="logo-badge">A</span>
            <span>cancercare</span>
        </a>
        <nav class="menu" aria-label="주요 메뉴">
            <a th:href="@{/diet}">식단 추천</a>
            <a th:href="@{/chat}">챗봇 상담</a>
            <a th:href="@{/diagnosis}">암 진단</a>
            <a th:href="@{/hospital}">병원 찾기</a>
            <a class="login" th:href="@{/login}">로그인</a>
        </nav>
    </div>
</header>

<main class="hero container">
    <section>
        <div class="badge" aria-label="AI 기반 암 헬스케어 서비스">
            <i></i><span>AI 기반 암 헬스케어 서비스</span>
        </div>
        <h1>
            <span th:text="${headlineLine1}">더 건강한 내일을 위한</span><br/>
            <span class="grad" th:text="${headlineLine2}">똑똑한 건강 관리</span>
        </h1>
        <p class="desc" th:text="${description}">
            CancerCare는 최신 AI 기술을 활용하여 암 위험도 예측, 맞춤형 식단 추천, 전문가의 상담을 제공하는 통합 헬스케어 플랫폼입니다.
        </p>
        <div class="cta">
            <a class="btn btn-primary" th:href="@{/start}">무료로 시작하기</a>
            <a class="btn btn-ghost" th:href="@{/services}">서비스 둘러보기</a>
        </div>
    </section>
</main>

<footer>
    <span th:text="${footerText}">© 2025 CancerCare. 모든 권리 보유.</span>
</footer>
</body>
</html>
