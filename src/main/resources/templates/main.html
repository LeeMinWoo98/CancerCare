<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle}">CancerCare – 더 건강한 내일을 위한 똑똑한 건강 관리</title>
    <meta name="description" th:content="${pageDescription}" content="AI 기반 암 헬스케어 서비스: 암 위험도 예측, 맞춤형 식단 추천, 상담 제공" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="hero container">
    <section>
        <div class="badge" aria-label="AI 기반 암 헬스케어 서비스">
            <i></i><span>AI 기반 암 헬스케어 서비스</span>
        </div>
        <h1>
            <span th:text="${headlineLine1}">더 건강한 내일을 위한</span><br/>
            <span class="grad" th:text="${headlineLine2}">똑똑한 건강 관리</span>
        </h1>
        <p class="desc" th:text="${description}">
            CancerCare는 최신 AI 기술을 활용하여 암 위험도 예측, 맞춤형 식단 추천, 전문가의 상담을 제공하는 통합 헬스케어 플랫폼입니다.
        </p>
        <div class="cta">
            <a class="btn btn-primary" th:href="@{/start}">무료로 시작하기</a>
            <a class="btn btn-ghost" th:href="@{/services}">서비스 둘러보기</a>
        </div>
    </section>
</main>

<footer>
    <span th:text="${footerText}">© 2025 CancerCare. 모든 권리 보유.</span>
</footer>
</body>
</html>
