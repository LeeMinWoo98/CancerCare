<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6대암 식단 추천 - CancerCare</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        /* 페이지별 추가 스타일 */
        body {
            padding-top: 64px; /* 고정 헤더 공간 확보 */
        }
        
        .page-container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-subtitle {
            color: var(--muted);
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .form-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 6px 18px rgba(16,24,40,.06);
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--outline);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-recommend {
            background: var(--brand);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-recommend:hover {
            background: var(--brand-700);
        }
        
        .btn-recommend:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading-spinner.active {
            display: inline-flex;
            align-items: center;
        }
        
        .loading-spinner i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
        }
        
        .result-section.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .diet-category {
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 6px 18px rgba(16,24,40,.06);
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .category-header {
            background: #f8fafc;
            padding: 16px 24px;
            border-bottom: 1px solid var(--outline);
        }
        
        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-icon {
            color: var(--brand);
        }
        
        .diet-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .diet-item {
            padding: 16px 24px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .diet-item:last-child {
            border-bottom: none;
        }
        
        .diet-title {
            font-weight: 600;
            color: var(--text);
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .diet-info {
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }
        
        .insufficient-data {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 32px;
            border-radius: var(--radius);
            text-align: center;
        }
        
        .insufficient-data i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #f59e0b;
        }
        
        .insufficient-data h5 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 16px 20px;
            border-radius: var(--radius);
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .page-container {
                padding: 20px 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .diet-item {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div class="page-container">
        <!-- 페이지 타이틀 -->
        <h1 class="page-title">
            <i class="fas fa-utensils"></i>6대암 식단 추천
        </h1>
        <p class="page-subtitle">건강한 식단으로 암 치료를 도와드립니다</p>

        <!-- 식단 추천 요청 폼 -->
        <div class="form-card">
            <h2 class="form-title">식단 추천 요청</h2>
            <form id="recommendForm">
                <div class="form-group">
                    <label for="cancerType" class="form-label">
                        <i class="fas fa-stethoscope" style="margin-right: 8px; color: var(--brand);"></i>암 종류 선택
                    </label>
                    <select class="form-select" id="cancerType" name="cancer" required>
                        <option value="">암 종류를 선택해주세요</option>
                        <option th:each="cancer : ${cancerTypes}" 
                                th:value="${cancer.name()}" 
                                th:text="${cancer.displayName}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn-recommend">
                    <span class="btn-text">
                        <i class="fas fa-magic"></i>식단 추천받기
                    </span>
                    <div class="loading-spinner">
                        <i class="fas fa-spinner"></i>추천 중...
                    </div>
                </button>
            </form>
        </div>

        <!-- 결과 섹션 -->
        <div id="resultSection" class="result-section">
            <div id="recommendationResult"></div>
        </div>
    </div>

    <script>
        document.getElementById('recommendForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cancerType = document.getElementById('cancerType').value;
            if (!cancerType) {
                alert('암 종류를 선택해주세요.');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch(`/food/api/recommend?cancer=${encodeURIComponent(cancerType)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data.data);
                } else {
                    showError(data.message || '추천을 가져오는 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                showLoading(false);
            }
        });
        
        function showLoading(isLoading) {
            const btnText = document.querySelector('.btn-text');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const submitBtn = document.querySelector('.btn-recommend');
            
            if (isLoading) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-flex';
                loadingSpinner.classList.add('active');
                submitBtn.disabled = true;
            } else {
                btnText.style.display = 'inline-flex';
                loadingSpinner.style.display = 'none';
                loadingSpinner.classList.remove('active');
                submitBtn.disabled = false;
            }
        }
        
        function displayResult(data) {
            const resultSection = document.getElementById('resultSection');
            const recommendationResult = document.getElementById('recommendationResult');
            
            if (data.insufficient) {
                recommendationResult.innerHTML = `
                    <div class="insufficient-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h5>데이터 부족</h5>
                        <p>${data.message}</p>
                    </div>
                `;
            } else {
                let resultHtml = `
                    <h2 class="result-title">
                        <i class="fas fa-check-circle" style="color: #10b981;"></i>
                        ${data.cancerLabel} 맞춤 식단 추천
                    </h2>
                `;
                
                // 반찬
                if (data.menu.sideDishes && data.menu.sideDishes.length > 0) {
                    resultHtml += `
                        <div class="diet-category">
                            <div class="category-header">
                                <h3 class="category-title">
                                    <i class="fas fa-leaf category-icon"></i>
                                    반찬 (${data.menu.sideDishes.length}가지)
                                </h3>
                            </div>
                            <ul class="diet-list">
                                ${data.menu.sideDishes.map(item => `
                                    <li class="diet-item">
                                        <div class="diet-title">${item.name}</div>
                                        ${item.info ? `<p class="diet-info">${item.info}</p>` : ''}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                // 국물
                if (data.menu.soup) {
                    resultHtml += `
                        <div class="diet-category">
                            <div class="category-header">
                                <h3 class="category-title">
                                    <i class="fas fa-fire category-icon"></i>
                                    국/찌개
                                </h3>
                            </div>
                            <ul class="diet-list">
                                <li class="diet-item">
                                    <div class="diet-title">${data.menu.soup.name}</div>
                                    ${data.menu.soup.info ? `<p class="diet-info">${data.menu.soup.info}</p>` : ''}
                                </li>
                            </ul>
                        </div>
                    `;
                }
                
                // 주식
                if (data.menu.rice) {
                    resultHtml += `
                        <div class="diet-category">
                            <div class="category-header">
                                <h3 class="category-title">
                                    <i class="fas fa-seedling category-icon"></i>
                                    주식/밥
                                </h3>
                            </div>
                            <ul class="diet-list">
                                <li class="diet-item">
                                    <div class="diet-title">${data.menu.rice.name}</div>
                                    ${data.menu.rice.info ? `<p class="diet-info">${data.menu.rice.info}</p>` : ''}
                                </li>
                            </ul>
                        </div>
                    `;
                }
                
                // 간식
                if (data.menu.snack) {
                    resultHtml += `
                        <div class="diet-category">
                            <div class="category-header">
                                <h3 class="category-title">
                                    <i class="fas fa-cookie-bite category-icon"></i>
                                    간식/디저트
                                </h3>
                            </div>
                            <ul class="diet-list">
                                <li class="diet-item">
                                    <div class="diet-title">${data.menu.snack.name}</div>
                                    ${data.menu.snack.info ? `<p class="diet-info">${data.menu.snack.info}</p>` : ''}
                                </li>
                            </ul>
                        </div>
                    `;
                }
                
                recommendationResult.innerHTML = resultHtml;
            }
            
            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            const recommendationResult = document.getElementById('recommendationResult');
            
            recommendationResult.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                </div>
            `;
            
            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
