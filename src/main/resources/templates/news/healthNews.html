<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CancerCare - 최신 건강 소식</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link rel="stylesheet" th:href="@{/css/news.css}">
</head>
<body>

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main>
    <div class="page-header">
        <h1>최신 건강 소식</h1>
        <p>AI가 엄선한 암, 건강, 의료 관련 최신 뉴스를 확인해보세요.</p>
    </div>

    <div class="news-container container">
        <div class="news-list">
            <div th:if="${newsPage.empty}">
                <p>현재 등록된 뉴스가 없습니다.</p>
            </div>
            <div class="news-item" th:each="news : ${newsPage.content}">
                <a th:href="${news.originalLink}" target="_blank" class="news-link">
                    <h3 class="news-title" th:utext="${news.title}">뉴스 헤드라인</h3>
                    <p class="news-description" th:utext="${news.description}"></p>
                    <span class="news-date" th:text="${#temporals.format(news.pubDate, 'yyyy년 MM월 dd일')}">2025년 08월 30일</span>
                </a>
            </div>
        </div>

        <nav th:if="${newsPage.totalPages > 1}">
            <ul class="pagination">
                <li th:classappend="${newsPage.first} ? 'disabled'">
                    <a th:href="${newsPage.first} ? '#' : @{/news/healthNews(page=${newsPage.number - 1})}">&laquo;</a>
                </li>

                <li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i == newsPage.number} ? 'active'">

                    <a th:href="@{/news/healthNews(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <li th:classappend="${newsPage.last} ? 'disabled'">
                    <a th:href="${newsPage.last} ? '#' : @{/news/healthNews(page=${newsPage.number + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</main>


</body>
</html>
