<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CancerCare - 암 종류 진단</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/diag.css}">
</head>

<body>
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: headerFragment}"></div>
    
    <!-- 메인 컨텐츠 -->
    <main class="diag_con">
        <div class="anal_con">
            <!-- MRI 분석 섹션 -->
            <section id="mri-sec" class="anal-sec">
                <header>
                    <h2>AI 기반 MRI 이미지 분석</h2>
                    <p class="section-desc">의료진이 촬영한 MRI 이미지를 업로드하여 AI가 암 종류를 분석해드립니다</p>
                </header>
                
                <!-- 파일 업로드 폼 -->
                <form method="post" action="/analyze/check" enctype="multipart/form-data" class="upload-form">
                    <div class="file-input-wrapper">
                        <label for="imageFile" class="file-label">
                            <span class="file-icon">📁</span>
                            <span class="file-text"> 이미지 파일을 선택하세요</span>
                            <span class="file-hint">JPG, PNG, DICOM 형식 지원</span>
                        </label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/*,.dcm" required>
                    </div>
                    
                    <button type="submit" class="analyze-btn">
                        <span class="btn-icon">🔍</span>
                        <span>AI 분석 시작</span>
                    </button>
                </form>
                
                <!-- 분석 결과 표시 -->
                <div class="result" th:if="${mri_prediction}">
                    <div class="result-header">
                        <span class="result-icon">📊</span>
                        <strong>AI 분석 결과</strong>
                    </div>
                    <p class="result-content">
                        <span th:text="${mri_prediction}"></span>
                    </p>
                </div>
                
                <!-- 사용 안내 -->
                <div class="usage-info">
                    <h3>사용 방법</h3>
                    <ol>
                        <li>의료진이 제공한 이미지 파일을 준비합니다</li>
                        <li>위의 파일 선택 버튼을 클릭하여 이미지를 업로드합니다</li>
                        <li>AI 분석 시작 버튼을 클릭하면 자동으로 분석이 진행됩니다</li>
                        <li>분석 결과는 몇 초 내에 표시됩니다</li>
                    </ol>
                    <div class="note">
                        <strong>주의사항:</strong> 이 분석 결과는 참고용이며, 최종 진단은 반드시 전문의와 상담하시기 바랍니다.
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script th:src="@{/js/diag.js}"></script>
</body>
</html>
