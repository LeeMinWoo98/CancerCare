<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CancerCare - 암 종류 진단</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/diag.css}">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body class="diagnosis-page">


<main class="diag_con">
    <div class="anal_con">
        <section id="mri-sec" class="anal-sec">
            <header class="section-header">
                <div th:replace="~{fragments/header :: headerFragment}"></div>
            </header>

            <h2 class="section-title">
                <i class="fa-solid fa-microscope" style="margin-right: 12px; color: #2c7be5;"></i>스마트한 암 진단
            </h2>
            <p class="section-desc">사용자의 의료 이미지를 통해 암을 예측합니다.</p>
            <form method="post" action="/analyze/check" enctype="multipart/form-data" class="upload-form">
                <div class="file-input-wrapper">
                    <label for="imageFile" class="file-label">
                        <span class="file-icon">📁</span>
                        <span class="file-text"> 이미지 파일을 선택하세요</span>
                        <span class="file-hint">JPG, PNG, DICOM 형식 지원</span>
                    </label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*,.dcm" required>
                </div>

                <div class="image-preview-container">
                    <img id="image-preview" src="#" alt="선택한 이미지 미리보기" style="display: none;">
                </div>

                <button type="submit" class="analyze-btn">
                    <span class="btn-icon">🔍</span>
                    <span>AI 분석 시작</span>
                </button>
            </form>

            <!-- 분석 결과만 표시하는 영역 -->
            <div id="result-section" style="display: none;">
                <h3>분석 결과</h3>
                <div class="result">
                </div>
            </div>

            <div class="usage-info">
                <h3>사용 방법</h3>
                <ol>
                    <li>의료진이 제공한 이미지 파일을 준비합니다</li>
                    <li>위의 파일 선택 버튼을 클릭하여 이미지를 업로드합니다</li>
                    <li>AI 분석 시작 버튼을 클릭하면 자동으로 분석이 진행됩니다</li>
                    <li>분석 결과는 몇 초 내에 표시됩니다</li>
                </ol>
                <div class="note">
                    <strong>주의사항:</strong> 이 분석 결과는 참고용이며, 최종 진단은 반드시 전문의와 상담하시기 바랍니다.
                </div>
            </div>
        </section>
    </div>

    <!-- 우측에 독립적인 채팅창 -->
    <div id="chat-panel" class="chat-panel">
        <div class="chat-header">
            <div class="ai-avatar">AI</div>
            <div class="ai-info">
                <h3>AI 상담</h3>
                <div class="ai-status">분석 결과에 대해 상담하세요</div>
            </div>
            <button class="close-chat-btn" id="closeChatBtn">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- 챗봇 메시지들이 여기에 표시됩니다 -->
        </div>
        
        <div class="chat-input-container">
            <form id="chatForm">
                <div class="chat-input-wrapper">
                    <textarea name="message" id="messageInput" class="chat-input" placeholder="분석 결과에 대해 질문하세요..." rows="1" required></textarea>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script th:src="@{/js/diag.js}"></script>
</body>
</html>
