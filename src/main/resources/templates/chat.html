<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>CancelCare - AI 의료 상담 서비스</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">

    <style>
        .chat-item {
            transition: background-color 0.3s ease;
            border-radius: 8px;
            margin: 4px 0;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #4a5568;
        }
        .chat-item.active {
            background-color: #2c5282;
        }
    </style>
</head>
<body class="chat-page">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<input type="hidden" id="diagnosisId" th:value="${diagnosisId != null ? diagnosisId : 1}" />

<div class="chat-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn"><i class="fa-solid fa-plus"></i>&nbsp; 새로운 상담 시작</button>
        </div>
        <h3 class="category-heading">상담 주제 선택하기</h3>
        <div class="chat-list">
            <div class="chat-item active" data-category="general">
                <div class="category-icon">💬</div>
                <div class="category-info">
                    <div class="chat-title">일반 상담</div>
                    <div class="chat-preview">기본적인 상담 서비스</div>
                </div>
            </div>
            <div class="chat-item" data-category="symptoms">
                <div class="category-icon">🩺</div>
                <div class="category-info">
                    <div class="chat-title">증상 문의</div>
                    <div class="chat-preview">증상에 대한 문의</div>
                </div>
            </div>
            <div class="chat-item" data-category="prevention">
                <div class="category-icon">🛡️</div>
                <div class="category-info">
                    <div class="chat-title">예방 관리</div>
                    <div class="chat-preview">질병 예방 및 관리</div>
                </div>
            </div>
            <div class="chat-item" data-category="checkup">
                <div class="category-icon">📋</div>
                <div class="category-info">
                    <div class="chat-title">검진 정보</div>
                    <div class="chat-preview">건강검진 관련 정보</div>
                </div>
            </div>
            <div class="chat-item" data-category="nutrition">
                <div class="category-icon">🥗</div>
                <div class="category-info">
                    <div class="chat-title">영양 상담</div>
                    <div class="chat-preview">영양 및 식단 상담</div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer" sec:authorize="isAuthenticated()">
            <div class="user-info">
                <div class="user-avatar" th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">U</div>
                <div>
                    <div style="font-size: 14px; font-weight: 500;" sec:authentication="name">사용자이름</div>
                    <div style="font-size: 12px; color: #bdc3c7;">온라인</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-chat">
         <div class="chat-header">
            <div class="ai-avatar">AI</div>
            <div class="ai-info">
                <h3>CancelCare AI 상담</h3>
                <div class="ai-status">의료 상담 서비스</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div th:each="message : ${chatHistory}" class="message" th:classappend="${message.sender.name() == 'user'} ? 'user' : 'ai'">
                <div class="message-avatar"
                     th:text="${message.sender.name() == 'user'} ? ${#strings.substring(#authentication.name, 0, 1).toUpperCase()} : 'AI'">
                </div>
                <div class="message-content" th:text="${message.messageText}"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chatForm">
                <div class="chat-input-wrapper">
                    <textarea name="message" id="messageInput" class="chat-input" placeholder="메시지를 입력하세요..." rows="1" required></textarea>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const newChatBtn = document.querySelector('.new-chat-btn');
    const chatItems = document.querySelectorAll('.chat-item');
    const currentUserInitial = /*[[${#authorization.expression('isAuthenticated()')} ? ${#strings.substring(#authentication.name, 0, 1).toUpperCase()} : '홍']]*/ '홍';

    // 1. 페이지 로드 시 채팅 기록을 불러오는 함수
    function loadChatHistory() {
        const diagnosisId = document.getElementById('diagnosisId').value;
        if (!diagnosisId) return;

        // 로딩 중임을 표시 (선택 사항)
        chatMessages.innerHTML = '<div class="message ai"><div class="message-content">대화 기록을 불러오는 중입니다...</div></div>';

        fetch(`/chat/history/${diagnosisId}`)
            .then(response => {
                if (!response.ok) throw new Error('서버에서 기록을 가져오지 못했습니다.');
                return response.json();
            })
            .then(history => {
                clearChatMessages();
                if (history && history.length > 0) {
                    history.forEach(msg => {
                        // msg.sender가 'user' 또는 'chatbot' 문자열이므로 바로 비교 가능
                        addMessage(msg.messageText, msg.sender === 'user');
                    });
                }
            })
            .catch(error => {
                console.error('Error loading chat history:', error);
                clearChatMessages();
                addMessage('대화 기록을 불러오는 중 오류가 발생했습니다.', false);
            });
    }

    // 2. 메시지를 채팅창에 추가하는 함수
    function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        // HTML 태그 실행 방지 및 줄바꿈 처리
        const sanitizedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        messageDiv.innerHTML = `<div class="message-avatar">${isUser ? currentUserInitial : 'AI'}</div><div class="message-content">${sanitizedText.replace(/\n/g, '<br>')}</div>`;
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
    }

    // 3. 채팅 메시지 전송 함수
    function sendMessage() {
        const messageText = messageInput.value.trim();
        const diagnosisId = document.getElementById('diagnosisId').value;
        if (!messageText) return;

        const csrfToken = document.querySelector("meta[name='_csrf']").content;
        const csrfHeader = document.querySelector("meta[name='_csrf_header']").content;

        addMessage(messageText, true); // 사용자 메시지를 먼저 화면에 표시

        fetch('/chat/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ message: messageText, diagnosisId: parseInt(diagnosisId) })
        })
            .then(response => response.json())
            .then(data => addMessage(data.success ? data.response : '오류가 발생했습니다.', false))
            .catch(error => {
                console.error('Error:', error);
                addMessage('네트워크 오류가 발생했습니다.', false);
            });

        messageInput.value = '';
        messageInput.style.height = 'auto'; // 높이 초기화
        sendBtn.disabled = true;
    }

    // 4. 새로운 상담 세션 시작 함수
    function startNewChatSession() {
        const diagnosisId = document.getElementById('diagnosisId').value;
        const csrfToken = document.querySelector("meta[name='_csrf']").content;
        const csrfHeader = document.querySelector("meta[name='_csrf_header']").content;

        newChatBtn.disabled = true;
        newChatBtn.textContent = '시작 중...';

        fetch('/chat/new-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ diagnosisId: parseInt(diagnosisId) })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    clearChatMessages();
                    if (data.welcomeMessage) {
                        addMessage(data.welcomeMessage, false);
                    }
                    showNotification('새로운 상담이 시작되었습니다!', 'success');
                } else {
                    showNotification(data.message || '오류가 발생했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('네트워크 오류가 발생했습니다.', 'error');
            })
            .finally(() => {
                newChatBtn.disabled = false;
                newChatBtn.textContent = '새로운 상담 시작';
            });
    }

    // 5. 기타 유틸리티 함수
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function clearChatMessages() {
        chatMessages.innerHTML = '';
    }

    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.position = 'fixed';
        notification.style.top = '20px';
        notification.style.right = '20px';
        notification.style.zIndex = '1000';
        notification.style.padding = '12px 24px';
        notification.style.borderRadius = '6px';
        notification.style.color = 'white';
        notification.style.background = type === 'success' ? '#10b981' : '#ef4444';
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 3000);
    }

    function selectCategory(selectedItem, category) {
        chatItems.forEach(item => item.classList.remove('active'));
        selectedItem.classList.add('active');
        const categoryMessages = {
            'general': '일반 상담을 선택하셨습니다. 무엇을 도와드릴까요?',
            'symptoms': '증상 문의를 선택하셨습니다. 어떤 증상이 있으신가요?',
            'prevention': '예방 관리를 선택하셨습니다. 어떤 예방법이 궁금하신가요?',
            'checkup': '검진 정보를 선택하셨습니다. 어떤 검진 정보를 원하시나요?',
            'nutrition': '영양 상담을 선택하셨습니다. 영양 관련 질문을 해보세요!'
        };
        showNotification(categoryMessages[category], 'success');
    }

    // --- 이벤트 리스너 바인딩 ---

    messageInput.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        sendBtn.disabled = !this.value.trim();
    });

    messageInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (this.value.trim()) sendMessage();
        }
    });

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        if (!sendBtn.disabled) {
            sendMessage();
        }
    });

    newChatBtn.addEventListener('click', function() {
        if (confirm('새로운 상담을 시작하시겠습니까? 기존 대화 내용이 삭제됩니다.')) {
            startNewChatSession();
        }
    });

    chatItems.forEach(item => {
        item.addEventListener('click', function() {
            const category = this.dataset.category;
            selectCategory(this, category);
        });
    });

    // --- 페이지 초기화 ---

    // 페이지가 처음 로드될 때 대화 기록을 불러옵니다.
    loadChatHistory();
});
/*]]>*/
</script>

<style>
@keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(100%); opacity: 0; }
}
</style>

</body>
</html>
