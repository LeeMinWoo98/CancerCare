    const currentUserInitial = /*[[${#authorization.expression('isAuthenticated()')} ? ${#strings.substring(#authentication.name, 0, 1).toUpperCase()} : 'í™']]*/ 'í™';

    document.addEventListener('DOMContentLoaded', function() {
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const newChatBtn = document.querySelector('.new-chat-btn');
        const chatItems = document.querySelectorAll('.chat-item');

        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            sendBtn.disabled = !this.value.trim();
        });

        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (this.value.trim()) sendMessage();
            }
        });

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        scrollToBottom();

        newChatBtn.addEventListener('click', () => alert('ìƒˆë¡œìš´ ìƒë‹´ì„ ì‹œì‘í•©ë‹ˆë‹¤!'));

        function selectCategory(selectedItem, category) {
            chatItems.forEach(item => item.classList.remove('active'));
            selectedItem.classList.add('active');

            const categoryMessages = {
                'general': 'ì¼ë°˜ ìƒë‹´ì„ ì„ íƒí•˜ì…¨ìŠµë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?',

                'nutrition': 'ì˜ì–‘ ìƒë‹´ì„ ì„ íƒí•˜ì…¨ìŠµë‹ˆë‹¤. ì˜ì–‘ ê´€ë ¨ ì§ˆë¬¸ì„ í•´ë³´ì„¸ìš”!'
            };
            alert(categoryMessages[category]);
        }

        chatItems.forEach(item => {
            item.addEventListener('click', function() {
                const category = this.dataset.category;
                selectCategory(this, category);
            });
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            const diagnosisId = document.getElementById('diagnosisId').value;
            if (!messageText) return;

            const csrfToken = document.querySelector("meta[name='_csrf']").content;
            const csrfHeader = document.querySelector("meta[name='_csrf_header']").content;

            addMessage(messageText, true);

            fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify({ message: messageText, diagnosisId: parseInt(diagnosisId) })
            })
                .then(response => response.json())
                .then(data => addMessage(data.success ? data.response : 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false))
                .catch(error => {

                });

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = `<div class="message-avatar">${isUser ? currentUserInitial : 'AI'}</div><div class="message-content">${text}</div>`;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            sendMessage();
        });
    });
</script>
